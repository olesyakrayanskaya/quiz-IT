<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
    </head>
    <body>
        <div class="container">
            <main class="main">
                <h1 class="title">Тестирование</h1>
                <fieldset class="quiz"></fieldset>
                <div class="progress">
                    <span class="progress__start" aria-hidden="true">0</span>
                    <span class="progress__end" aria-hidden="true">10</span>
                    <div class="progress__indicator">
                        <span class="visually-hidden"
                            >Вы ответили на 3 вопроса из 9</span
                        >
                        <span class="progress__ready" aria-hidden="true"
                            >3</span
                        >
                    </div>
                </div>
                <section class="result">
                    <h1 class="result__title title"></h1>
                    <p class="result__description"></p>
                    <ul class="result__list"></ul>
                    <button class="result__btn btn" type="button">
                        Пройти еще раз
                    </button>
                </section>
            </main>
        </div>
    </body>
</html>
